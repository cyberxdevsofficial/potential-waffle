<!DOCTYPE html>

<meta charset="UTF-8">

<title>Anime Fancy Text Generator</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg,#f6d365,#fda085);
    min-height: 100vh;
    color: #333;
}

.overlay {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

h1 {
    text-align: center;
    font-family: 'Pacifico', cursive;
    font-size: 3em;
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}

input {
    width: 100%;
    padding: 15px;
    font-size: 1.2em;
    border-radius: 15px;
    border: none;
    outline: none;
    margin-bottom: 30px;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

input:focus {
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}

.fonts-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 25px;
}

.font-box {
    background: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 25px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
}

.font-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.font-name {
    font-size: 0.9em;
    margin-top: 10px;
    color: #555;
}

.converted-text {
    font-size: 1.2em;
    margin-top: 10px;
    word-wrap: break-word;
}

.copy-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #fda085;
    border: none;
    padding: 5px 10px;
    border-radius: 10px;
    font-size: 0.9em;
    cursor: pointer;
    transition: all 0.2s ease;
}

.copy-btn:hover {
    background: #f6d365;
}
</style>
</head>

    <h1>Anime Fancy Text Generator</h1>
    <input type="text" id="textInput" placeholder="Type your text here..." />
    <div class="fonts-container" id="fontsContainer"></div>
</div>

    container.innerHTML = '';
    Object.keys(fancyStyles).forEach(style=>{

        const box = document.createElement('div');
        box.className = 'font-box';
        box.innerHTML = `<div class="converted-text">${converted}</div>

        box.querySelector('.copy-btn').addEventListener('click', ()=>{

}
