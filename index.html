<!-- Font Awesome for copy icon -->

<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg,#f6d365,#fda085);
    min-height: 100vh;
    color: #333;
}

.overlay {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

h1 {
    text-align: center;
    font-family: 'Pacifico', cursive;
    font-size: 3em;
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}

input {
    width: 100%;
    padding: 15px;
    font-size: 1.2em;
    border-radius: 15px;
    border: none;
    outline: none;
    margin-bottom: 30px;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

input:focus {
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}

.fonts-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 25px;
}

.font-box {
    background: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 25px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
}

.font-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.font-name {
    font-size: 0.9em;
    margin-top: 10px;
    color: #555;
}

.converted-text {
    font-size: 1.2em;
    margin-top: 10px;
    word-wrap: break-word;
}

.copy-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #fda085;
    border: none;
    padding: 5px 10px;
    border-radius: 10px;
    font-size: 0.9em;
    cursor: pointer;
    transition: all 0.2s ease;
}

.copy-btn:hover {
    background: #f6d365;
}
</style>
</head>
<body>

<div class="overlay">
    <h1>Anime Fancy Text Generator</h1>
    <input type="text" id="textInput" placeholder="Type your text here..." />
    <div class="fonts-container" id="fontsContainer"></div>
</div>

// Function to convert text based on style
function convertText(text, styleName){
    const mapping = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const upperText = text.toUpperCase();
    let converted = "";

    switch(styleName){
        case "Small Caps": var small = "á´€Ê™á´„á´…á´‡êœ°É¢ÊœÉªá´Šá´‹ÊŸá´É´á´á´˜Ç«Ê€sá´›á´œá´ á´¡xÊá´¢"; 
            for(let c of upperText){ converted += mapping.includes(c)? small[mapping.indexOf(c)] : c;} break;
        case "Fancy Caps": var fancy = fancyStyles["Fancy Caps"]; 
            for(let c of upperText){ converted += mapping.includes(c)? fancy[mapping.indexOf(c)] : c;} break;
        case "Squared": var sq = fancyStyles["Squared"]; 
            for(let c of upperText){ converted += mapping.includes(c)? sq[mapping.indexOf(c)] : c;} break;
        case "Full Width": var fw = fancyStyles["Full Width"]; 
            for(let c of upperText){ converted += mapping.includes(c)? fw[mapping.indexOf(c)] : c;} break;
        case "Script": var sc = fancyStyles["Script"]; 
            for(let c of upperText){ converted += mapping.includes(c)? sc[mapping.indexOf(c)] : c;} break;
        case "Bold": var b = fancyStyles["Bold"]; 
            for(let c of upperText){ converted += mapping.includes(c)? b[mapping.indexOf(c)] : c;} break;
        case "Italic": var i = fancyStyles["Italic"]; 
            for(let c of upperText){ converted += mapping.includes(c)? i[mapping.indexOf(c)] : c;} break;
        case "Bold Italic": var bi = fancyStyles["Bold Italic"]; 
            for(let c of upperText){ converted += mapping.includes(c)? bi[mapping.indexOf(c)] : c;} break;
        case "Upside Down": var u = fancyStyles["Upside Down"]; 
            for(let c of upperText){ converted += mapping.includes(c)? u[mapping.indexOf(c)] : c;} break;
        case "Double Struck": var ds = fancyStyles["Double Struck"]; 
            for(let c of upperText){ converted += mapping.includes(c)? ds[mapping.indexOf(c)] : c;} break;
        case "Monospace": var ms = fancyStyles["Monospace"]; 
            for(let c of upperText){ converted += mapping.includes(c)? ms[mapping.indexOf(c)] : c;} break;
        case "Cursive Bold": var cb = fancyStyles["Cursive Bold"]; 
            for(let c of upperText){ converted += mapping.includes(c)? cb[mapping.indexOf(c)] : c;} break;

const container = document.getElementById('fontsContainer');
const input = document.getElementById('textInput');

function renderConverted(){
    const text = input.value || "Anuga Official";
    container.innerHTML = '';
    Object.keys(fancyStyles).forEach(style=>{
        const converted = convertText(text, style);
        const box = document.createElement('div');
        box.className = 'font-box';
        box.innerHTML = `<div class="converted-text">${converted}</div>
                         <div class="font-name">${style}</div>
                         <button class="copy-btn"><i class="fa-solid fa-copy"></i></button>`;
        container.appendChild(box);

        // Copy button
        box.querySelector('.copy-btn').addEventListener('click', ()=>{
            navigator.clipboard.writeText(converted).then(()=>{
                box.querySelector('.copy-btn').innerHTML = 'Copied!';
                setTimeout(()=>{ box.querySelector('.copy-btn').innerHTML = '<i class="fa-solid fa-copy"></i>'; },1000);
            });
        });
    });
}

renderConverted();
input.addEventListener('input', renderConverted);
